<head>
    {% include head.html %}
    <meta charset="utf-8">
    <!--[if lt IE 9]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="js/vendor/html5shiv.js"></script>
    <![endif]-->
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="{{site.url}}/assets/favicon.ico" type="image/x-icon" />

    <!-- Core Meta Data -->
    <meta name="author" content="Rafaell Lycan">
    <meta name="description" content="{{ description }}" />
    <meta name="robots" content="index, follow" />
    <link rel="alternate" type="application/rss+xml" href="{{site.url}}/feed.xml" title="RSS Feed for website"/>
    <link rel="author" href="https://plus.google.com/u/1/+RafaellLycan/"/>

    <!-- Google webmaster tools verification code -->
    <meta name="google-site-verification" content="x08xUXYXTQWjHPyl9M_w5VIF07UWLSi0XUTxxCSS7rQ" />
    <meta name="apple-itunes-app" content="app-id=567264775">

    <!-- Open Graph Meta Data -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ image }}" />
    <meta property="og:description" content="{{ description }}">
    <meta property="og:site_name" content="Hi there, I'm Rafaell" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="{{ site.url }}" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:image" content="{{ image }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:creator" content="@RafaellLycan" />

    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="{{site.url}}/assets/css/style.css" media="all">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <a href="{{post.url}}/">
                    <img src="{{site.url}}/assets/img/rafaell-lycan-nice-cat.jpg" alt="Rafael Almeida" title="Rafael Almeida" class="avatar">
                </a>
                <h1><a href="{{post.url}}/">Hi there, I'm Rafaell</a></h1>
                <h2 class="subtitle">And I love coding things to web</h2>
                <h2 class="subtitle"><a href="{{post.url}}/about">+</a></h2>
            </header>
            <footer>
                <p>
                    <a href="https://github.com/rafaell-lycan" class="btn btn-dark btn-github">Github</a>
                    <a href="https://twitter.com/rafaelllycan" class="btn btn-dark btn-twitter">Twitter</a>
                </p>
            </footer>
        </aside>

        <main class="main">
            <div class="container">
                {{content}}
            </div>
            <footer id="footer">
              <p class="credit">Copyright Â© 2015 - Rafaell Lycan. All rights reserved.</p>
            </footer>
        </main>
    </div>
    <!-- Google Analytics verification code -->

        var _gaq=[['_setAccount','UA-16383035-5'],['_trackPageview']];

    <script async src="{{site.url}}/assets/js/main.min.js"></script>
