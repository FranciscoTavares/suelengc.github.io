---
layout: default
menu_current: blog
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="headline">{{ page.title }}</h1>
    {% if page.image %}
      <figure>
        <img src="{{ site.url }}/{{ page.image }}" alt="{{page.title}}" title="{{page.title}}" itemprop="thumbnailUrl">
        <figcaption>{{ image }}</figcaption>
      </figure>
    {% endif %}
    <p class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: '%d/%m/%Y'}}</time>
      |
      <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">Comments</a>
    </p>
    <p>{{ page.resumo }}</p>
    <span class="keywords hidden" itemprop="keywords">
      {{page.keywords}}
    </span>
  </header>
  {{ content }}
</article>

{% include disqus.html %}

<footer id="footer">
  <p class="credit">Copyright Â© 2015 - Rafaell Lycan. All rights reserved.</p>
</footer>
