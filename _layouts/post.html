---
layout: default
menu_current: blog
---

<div class="blog blog-post">

<!-- Header -->
<header class="post-header">
  {% if page.image %}
    <figure>
      <img src="{{ site.url }}/{{ page.image }}" alt="{{page.title}}">
      <figcaption>{{ image }}</figcaption>
    </figure>
  {% endif %}
    <time datetime="{{ site.time | date_to_xmlschema }}">{{ page.date | date: '%d/%m/%Y'}}</time>
    <h1>{{ page.title }}</h1>
    <p>{{ page.resumo }}</p>
</header>


{{ content }}

{% include disqus.html %}
</div>
