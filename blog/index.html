<!-- Header -->
<header class="header">
    <h1>Blog</h1>
    <h2><span class="blue">things</span> about web development</h2>
</header>

<!-- Line divisor for more sexy interface =D -->
<div class="divisor"></div>

<section class="blog">
  {% for post in site.posts %}
  <article class="post">
    <time datetime="{{ site.time | date_to_xmlschema }}">{{ post.date | date: '%d/%m/%Y'}}</time>
    <h2><a href="{{ post.url }}" class="blue">{{ post.title }}</a></h2>
    <p>{{ post.resumo }}</p>
    <p><a href="{{ post.url }}" class="blue">Continue lendo â†’</a></p>
  </article>
  {% endfor %}
</section>
