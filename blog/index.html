---
layout: default
title: Blog
menu_current: blog
---

<!-- Header -->
<header class="header">
    <h1>Blog</h1>
    <h2><span class="blue">Coisas</span> sobre desenvolvimento web</h2>
</header>

<!-- Line divisor for more sexy interface =D -->
<div class="divisor"></div>

<section class="blog" itemscope itemtype="https://schema.org/Blog">
  {% for post in site.posts %}
  <article class="post" itemprop="blogPost" itemscope itemtype="BlogPosting">
    <a href="{{ post.url }}#disqus_thread" data-disqus-url="http://rafaell.cc{{ post.url }}" data-disqus-identifier="http://rafaell.cc{{post.id}}" itemprop="interactionCount">Carregando...</a>
    <time datetime="{{ site.time | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: '%d/%m/%Y'}}</time>
    <h2 itemprop="headline"><a href="{{ post.url }}" class="blue">{{ post.title }}</a></h2>
    <p itemprop="about">{{ post.resumo }}</p>
    <p class="hidden" rel="author" itemprop="author">Rafaell Lycan</p>
    <p class="hidden" itemprop="publisher">Rafaell Lycan</p>
    <p class="hidden" itemprop="keywords">{{ post.keywords }}</p>
    <p><a href="{{ post.url }}" class="blue" itemprop="url">Continue lendo â†’</a></p>
  </article>
  {% endfor %}
</section>
