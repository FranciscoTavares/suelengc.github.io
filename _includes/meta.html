{%if page.post %}
    <p class="meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: '%-d %B %Y'}}</time> | <a href="{{ page.url }}/#disqus_thread" data-disqus-identifier="{{ page.url }}">Comments</a>
    </p>
{% else %}
    <p class="meta">
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: '%-d %B %Y'}}</time> | <a href="{{ post.url }}/#disqus_thread" data-disqus-identifier="{{ post.url }}">Comments</a>
    </p>
{% endif %}
